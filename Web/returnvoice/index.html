<body>
    <div class="warp">
        <div class="main">
            <div class="topbgtext">
                <img src="images/bg.jpg" />
            </div>

            <!--立即参与按钮-->
            <div style="cursor:pointer" class="joinbtn">
                <a href="#Leaving">
                    <img src="images/joinbtn.png" />
                </a>
            </div>

            <!--留资页-->
            <a name="Leaving"></a>
            <div class="liuzi">
                <!--姓名框-->
                <div class="name">
                    <input type="text" class="inpname JscName pub_inp" />
                </div>
                <!--性别-->
                <div class="sexbox">
                    <select class="sex JscSex pub_inp pub_set">
                        <option>请选择</option>
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
                <!--手机-->
                <div class="phono">
                    <input type="text" class="inpphono JscPhone pub_inp" maxlength="11" />
                </div>
                <!--省份-->
                <div class="probox">
                    <select class="pro pub_inp pub_set JscProvince" name="Province1" id="DealerProvince">
                    </select>
                </div>
                <!--市-->
                <div class="citybox">
                    <select class="sex pub_inp pub_set JscCity" name="City1" id="DealerCity">
                    </select>
                </div>
                <!--经销商-->
                <!--<div class="listbox">
                    <select class="list JscDealer pub_inp pub_set">
                        <option class="JscDealerSearchFloatAdressDetailed dat-dealer_desc">请选择</option>

                    </select>
                </div>-->

                <!--单选按钮-->
                <div style="cursor:pointer" class="checkbox JscCheckBox">
                    <img style="display:none" class="checkimg CheckBoxImg1" src="images/check1.jpg" />
                    <img style="display:block" class="checkimg CheckBoxImg2 check2" src="images/check2.jpg" />
                </div>
                <div class="text">
                    <span>我同意接受并遵守<a style="cursor:pointer" onclick="$('#JscAttestingFloat').show();" class="JscAttesting">版权声明及免责声明</a>之规定并希望接收东风雪铁龙的推广信息</span>
                </div>
               
                <!--提交并抽奖按钮-->
                <div style="cursor:pointer" class="submitbtn JscSubMitBtn">
                    <img src="images/submitbtn.png" />
                </div>
            </div>
            <div class="bottom">
                <img src="images/bottom.jpg" />
            </div>
        </div>
    </div>

    <div class="header_box clearfix">
        <div class="home_logo"><a href="http://www.dongfeng-citroen.com.cn/citroen/index.shtml" target="_blank"><img src="images/title.png" /></a></div>
        <div class="title"><a href="http://www.dongfeng-citroen.com.cn/citroen/index.shtml" target="_blank"><img src="images/logo.png" /></a></div>
    </div>

    <!--免责声明-->
    <div id="JscAttestingFloat" class="attesting_float" style="position: fixed;display:none; top: 0px; left: 0px; right: 0px; bottom: 0px; z-index: 100000; background: url(images/attesting_bg.png) repeat;">
        <div class="attesting_box" style="width:739px; height:474px; position:absolute; top:50%; left:50%; margin-left:-370px; margin-top: -237px; background: url(images/attesting_box_bg.png) no-repeat;">
            <div onclick="$('#JscAttestingFloat').hide();" class="attesting_close_btn" style="position:absolute; top:15px; right:15px;"><a href="javascript:void(0)"><img src="images/attesting_close_btn.png"></a></div>
            <div class="attesting_bar" style="width: 698px; height:350px; margin:0 auto; overflow-x: hidden;overflow-y:auto; margin-top:80px;">
                <img src="images/attesting_con.png">
            </div>
        </div>
